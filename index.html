<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Box Office Predictor</h2>
        <input type="number" id="day1" placeholder="Enter Day 1 Collection">
        <select id="industry">
            <option value="Bollywood">Bollywood</option>
            <option value="Kollywood">Kollywood</option>
            <option value="Tollywood">Tollywood</option>
        </select>
        <select id="talk">
            <option value="Blockbuster">Blockbuster</option>
            <option value="Hit">Hit</option>
            <option value="Average">Average</option>
            <option value="Flop">Flop</option>
            <option value="Disaster">Disaster</option>
        </select>
        <button onclick="predict()">Predict</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function predict() {
            let day1 = Number(document.getElementById('day1').value);
            let industry = document.getElementById('industry').value;
            let talk = document.getElementById('talk').value;

            const week1Multipliers = {
                Bollywood: { Blockbuster: 5.5, Hit: 5.0, Average: 4.2, Flop: 3.5, Disaster: 2.8 },
                Kollywood: { Blockbuster: 5.8, Hit: 5.2, Average: 4.5, Flop: 3.8, Disaster: 3.0 },
                Tollywood: { Blockbuster: 6.0, Hit: 5.4, Average: 2.61, Flop: 3.9, Disaster: 2.31 }
            };

            const dropRates = {
                Bollywood: { Blockbuster: [0.40, 0.30, 0.20], Hit: [0.50, 0.35, 0.25], Average: [0.60, 0.40, 0.30], Flop: [0.70, 0.50, 0.40], Disaster: [0.80, 0.60, 0.50] },
                Kollywood: { Blockbuster: [0.35, 0.28, 0.18], Hit: [0.45, 0.32, 0.22], Average: [0.55, 0.38, 0.28], Flop: [0.65, 0.48, 0.38], Disaster: [0.75, 0.58, 0.48] },
                Tollywood: { Blockbuster: [0.38, 0.29, 0.19], Hit: [0.48, 0.34, 0.24], Average: [0.17, 0.076, 0.035], Flop: [0.68, 0.49, 0.39], Disaster: [0.094, 0.017, 0.008] }
            };

            let week1 = day1 * week1Multipliers[industry][talk];
            let [week2Drop, week3Drop, week4Drop] = dropRates[industry][talk];

            let week2 = week1 * (1 - week2Drop);
            let week3 = week2 * (1 - week3Drop);
            let week4 = week3 * (1 - week4Drop);
            let lifetime = week1 + week2 + week3 + week4;

            document.getElementById('result').innerHTML = `
                <p>Week 1: ${week1.toFixed(2)}</p>
                <p>Week 2: ${week2.toFixed(2)}</p>
                <p>Week 3: ${week3.toFixed(2)}</p>
                <p>Week 4: ${week4.toFixed(2)}</p>
                <p>Lifetime Collection: ${lifetime.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
